# Fly.io deployment config
# flyctl launch && flyctl deploy

app = "memory-marketplace"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  MEMORY_DATA_DIR = "/data"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[mounts]
  source = "memory_data"
  destination = "/data"
